<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
		<title>jovanycardozaaguilar-tailwind-vite-website</title>
		<style>
			/* 1. Base color for nav links – prevents initial blue flash */
			nav a {
				color: #000000; /* green-400 */
				text-decoration: none;
			}
			/* 2. Force text to black on hover – overrides any competing rule */
			nav a:hover {
				color: black !important;
			}
		</style>
	</head>
	<body style="overflow: auto;">
		<div id="app">
			<div>
				<header class="fixed w-full py-4 md:py-3 border-b-[0.1px] border-black bg-[#FDFDFD]">
					<nav class="md:flex justify-evenly space-x-6 lg:space-x-8">
						<div class="flex gap-x-2 lg:gap-x-3">
							<!-- Home -->
							<div class="relative inline-block group">
								<div class="
									    absolute inset-0 bg-black 
									    translate-x-[3px] translate-y-[3px]
									    "></div>
								<a class="
									  relative block font-public font-bold text-xs md:text-sm lg:text-sm
									  bg-orange-400 text-black 
									  uppercase tracking-wider px-3 md:px-4 py-1.5 md:py-2 border-2 border-black
									  translate-y-1 translate-x-1
									  " href="/">Home</a>
							</div>
							<!-- Blog -->
							<div class="relative inline-block group">
								<div class="
									    absolute inset-0 bg-black 
									    translate-x-[3px] translate-y-[3px]
									    "></div>
								<a class="
									  relative block font-public font-bold text-xs md:text-sm lg:text-sm
									  bg-white text-black 
									  uppercase tracking-wider px-3 md:px-4 py-1.5 md:py-2 border-2 border-black
									  transition-transform duration-200 
									  hover:-translate-y-0.5 hover:-translate-x-0.5 
									  active:translate-y-1 active:translate-x-1
									  " href="blog.html">Blog</a>
							</div>
							<!-- Projects -->
							<div class="relative inline-block group">
								<div class="
									    absolute inset-0 bg-black 
									    translate-x-[3px] translate-y-[3px]
									    "></div>
								<a class="
									  relative block font-public font-bold text-xs md:text-sm lg:text-sm
									  bg-white text-black 
									  uppercase tracking-wider px-3 md:px-4 py-1.5 md:py-2 border-2 border-black
									  transition-transform duration-200 
									  hover:-translate-y-0.5 hover:-translate-x-0.5 
									  active:translate-y-1 active:translate-x-1
									  " href="projects.html">Projects</a>
							</div>
							<!-- Publications -->
							<div class="relative inline-block group">
								<div class="
									    absolute inset-0 bg-black 
									    translate-x-[3px] translate-y-[3px]
									    "></div>
								<a class="
									  relative block font-public font-bold text-xs md:text-sm lg:text-sm
									  bg-white text-black 
									  uppercase tracking-wider px-3 md:px-4 py-1.5 md:py-2 border-2 border-black
									  transition-transform duration-200 
									  hover:-translate-y-0.5 hover:-translate-x-0.5 
									  active:translate-y-1 active:translate-x-1
									  " href="publications.html">Publications</a>
							</div>
							<!-- Resume -->
							<div class="relative inline-block group">
								<div class="
									    absolute inset-0 bg-black 
									    translate-x-[3px] translate-y-[3px]
									    "></div>
								<a class="
									  relative block font-public font-bold text-xs md:text-sm lg:text-sm
									  bg-white text-black 
									  uppercase tracking-wider px-3 md:px-4 py-1.5 md:py-2 border-2 border-black
									  transition-transform duration-200 
									  hover:-translate-y-0.5 hover:-translate-x-0.5 
									  active:translate-y-1 active:translate-x-1
									  " href="resume.pdf" target="_blank">Resume</a>
							</div>
						</div>
						<div>
							<a href="https://github.com/jovanycardozaaguilar" target="_blank" class="text-green-400 hover:text-green-300 text-xl">
								<i class="fab fa-github"></i>
							</a>
							<a href="https://linkedin.com/in/jovany-cardoza-aguilar" target="_blank" class="text-green-400 hover:text-green-300 text-xl">
								<i class="fab fa-linkedin"></i>
							</a>
						</div>
					</nav>
				</header>
				<main class="pt-32 md:pt-24 bg-[#03DF72] text-gray-100 min-h-screen">
					<div class="container mx-auto px-4 py-8">
						<div class="max-w-4xl mx-auto">
							<p>Home</p>
						</div>
					</div>
				</main>
			</div>
		</div>
		<script type="module" src="/src/main.js"></script>
	</body>
</html>
